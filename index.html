<!doctype html>
<html ng-app="app">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-grid/4.0.11/ui-grid.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-grid/4.0.11/ui-grid.min.css" rel="stylesheet"/>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="app.css" rel="stylesheet"/>
  </head>
  <body>
  <div class="container" ng-controller="ListController">
    <div class="row">
      <div class="col-md-12"><h1>Example of 10.000 records data</h1></div>
    </div>
    <div class="row">
      <div id="myGrid" class="col-md-12"
           ui-grid="gridOptions"
           ui-grid-selection
           ui-grid-pagination
           class="grid gridStyle myGrid"></div>
    </div>
  </div>
  </body>
</html>
