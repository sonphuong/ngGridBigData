<!doctype html>
<html ng-app="app">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-grid/4.0.11/ui-grid.min.js"></script>
    <script src="app.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-grid/4.0.11/ui-grid.min.css" rel="stylesheet"/>
  </head>
  <body ng-controller="ListController">
    <div id="myGrid" ui-grid="gridOptions"
                     ui-grid-selection
                     ui-grid-pagination
                     class="grid gridStyle myGrid"></div>
  </body>
</html>
